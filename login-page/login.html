<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto Restaurante</title>

    <link rel="shortcut icon" href="../image/logo-churrascaria.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/entrar.css">
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header>
        <div>
            <img src="../image/logo-churrascaria.jpg" alt="Logo-Churrascaria">
        </div>
        <nav>

        </nav>
        <div id="home">
            <a href="../index.html">
                <span class="material-symbols-outlined">home</span>
            </a>
        </div>
    </header>
    <main>
        <section id="entrar">
            <div id="esquerda">
                <form action="#" method="post" id="form-entrar">
                    <div id="titulo-entrar">
                        <h2>Churrascaria</h2>
                        <h3>Seja bem-vindo</h3>
                        <p>Entre com seu e-mail e senha.</p>
                    </div>
                    <div id="container-mail-1">
                        <label for="imail">E-mail</label>
                        <input type="email" name="mail" id="imail">
                    </div>
                    <div id="container-senha-1">
                        <label for="isenha">Senha</label> 
                        <input type="password" name="senha" id="isenha">
                    </div>
                    <div id="container-check-1">
                        <input type="checkbox" name="relembrar" id="irelembrar">
                        <label for="irelembrar">Relembrar</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <div id="login-button">
                        <input type="reset" value="Enviar">
                    </div>
                    <div id="sem-conta">
                        <p>Não tem uma conta?</p><a onclick="criarConta()">Criar.</a>
                    </div>
                    <div id="alinhar-contato">
                        <a href="#">
                            <img src="../image/image/facebook-logo.png" alt="Facebook">
                        </a>
                        <a href="#">
                            <img src="../image/image/twitter-logo.png" alt="Twitter">
                        </a>
                        <a href="#">
                            <img src="../image/image/pinterest-logo.png" alt="Pinterest">
                        </a>
                        <a href="#">
                            <img src="../image/image/instagram-logo.png" alt="Instagram">
                        </a>
                    </div>
                </form>
            </div>
            <div id="fundo-churassco">
        
            </div>
        </section>
        <section id="cadastrar">
            <div id="fundo-churassco">
        
            </div>
            <div id="direita">
                <form action="#" method="post" id="form-cadastrar">
                    <div id="titulo-cadastrar">
                        <h2>Churrascaria</h2>
                        <h3>Seja bem-vindo</h3>
                        <p>Entre com seus dados.</p>
                    </div>
                    <div id="container-nome-1">
                        <label for="inome">Nome completo</label>
                        <input type="text" name="nome" id="inome">
                    </div>
                    <div id="container-mail-2">
                        <label for="iemail">E-mail</label> 
                        <input type="email" name="email" id="iemail">
                    </div>
                    <div id="container-senha-2">
                        <label for="isen">Senha</label>
                        <input type="password" name="sen" id="isen">
                    <div>
                        <input type="checkbox" name="relembrar" id="irelembrar">
                        <label for="irelembrar">Relembrar</label>
                    </div>
                    <div>
                        <a href="../index.html">Entrar</a>
                    </div>
                    <div>
                        <p>Já tem uma conta? <button onclick="entrarConta()">Entrar</button>.</p>
                    </div>
                    <div id="alinhar-contato">
                        <a href="#">
                            <img src="image/image/facebook-logo.png" alt="Facebook">
                        </a>
                        <a href="#">
                            <img src="image/image/twitter-logo.png" alt="Twitter">
                        </a>
                        <a href="#">
                            <img src="image/image/pinterest-logo.png" alt="Pinterest">
                        </a>
                        <a href="#">
                            <img src="image/image/instagram-logo.png" alt="Instagram">
                        </a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright &copy;. Tema Churrascaria 2024. Densenvolvido por <a href="https://www.instagram.com/wolterzx/" target="_blank" rel="external">Mychael Wolter</a></p>
    </footer>
</body>
</html>
